name: Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CI: false

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for changes in package-lock.json and package.json
        id: check
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/main:refs/remotes/origin/main
          changed_file=$(git diff --name-only origin/main package-lock.json package.json)
          echo "::set-output name=changed::${changed_file}"

      - name: Echo Changes
        run: |
          if [[ ${{ steps.check.outputs.changed }} == *"package-lock.json"* ]]; then
            echo "package-lock.json has changed"
          fi
          if [[ ${{ steps.check.outputs.changed }} == *"package.json"* ]]; then
            echo "package.json has changed"
          fi